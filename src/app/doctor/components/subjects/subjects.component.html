<div class="subjectBox">
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let subject of subjects; let index=index" routerLink="/exam/{{subject.id}}">
      <div class="subName">
        <div>{{subject.name}}</div>
      </div>
      <div class="subBtn">
        <button mat-raised-button color="warn" class="mx-1" *ngIf="role == 'doctor'"
          (click)="delete(index)">حذف</button>
        <button mat-raised-button color="primary" class="mx-1" *ngIf="role == 'doctor'">عرض</button>
        <button mat-raised-button class="m-1  btn btn-success" *ngIf="role == 'students'">ابدأ الاختبار</button>
      </div>
    </div>
  </div>
</div>
