<div class="students">

  <table mat-table [dataSource]="studentsData">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let index = index"> {{index +1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>الاسم </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>المادة</th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>


    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef>الدرجة</th>
      <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="headColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: headColumns"></tr>

  </table>

</div>
